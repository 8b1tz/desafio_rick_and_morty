<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/episodes">Episodes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/locations">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Characters</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="title-container">
            <h1>List of Locations</h1>
        </div>
        <img src="../static/images/rick.png" alt="Rick" class="character character-left">
        <img src="../static/images/morty.png" alt="Morty" class="character character-right">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">TYPE</th>
                    <th scope="col">DIMENSION</th>
                    <th scope="col">DETALHES</th>
                </tr>
            </thead>
            <tbody>
                {% for location in locations %}
                <tr>
                    <td>{{ location.name }}</td>
                    <td>{{ location.type }}</td>
                    <td>{{ location.dimension }}</td>
                    <td><a href="{{ url_for('location', id=location.id) }}" class="location-link"><img class="icon_visualizar" src="../static/images/view.png" ></a></td>

                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
